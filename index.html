          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>

        <div class="carousel-inner">

            <h1>Wir liefern täglich <span>frisches</span>Gemüse & Obst für Sie</h1>
          </div>
          <div class="carousel-item active">
            <img src="images/fruit&vegetable.jpg" class="d-block w-100" alt="...">

            </div>
          </div>
          <div class="carousel-item">

            </div>
          </div>

  <!--end slider-->
  <!-- start Products -->
      <div  class="container" >

      </div>
  <!-- end Products -->
  <div>'%FOOTER%'</div>
  <script src="js/bootstrap.min.js"></script>
   <script>

          function addToCart(product) {

            console.log('Product', product);
            const req = new XMLHttpRequest();

            req.open('POST', 'index.html');

            req.send(new URLSearchParams(product));

            req.addEventListener('load', function () {
              event.preventDefault();

              switch (this.status) {

                case 202:
                alert('Das Produkt wurde hinzugefügt!');
                  break;

                case 400:
                  console.log('400');
                  break;

                case 401:
                  console.log('401');
                  break;

                default:
                  alert('un expected error');
                  break;
              }
            });

          }
   </script>
  </body>
</html>
